<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <link rel= "manifest" href="/manifest.json">
        <title>MyWeb</title>
    </head>
    <body>
        <h1>This is index.html<h1/>
        <script language="JavaScript">
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("serviceworker0.js").then(r=>{
                    alert("Registeration successful:\n"+r);
                }).catch(e=>{
                    alert("Registeration unsuccessful:\n"+e);
                });
            } else {
                alert("Service Worker seems to be unsupported");
            }
        </script>
    </body>
</html>
